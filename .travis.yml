language: node_js
node_js:
  - 12.4.0
cache: npm
before_install:
  - echo "//registry.npmjs.org/:_authToken=$(npx @manifoldco/cli export -t manifold -p shadowcat-ci | grep NPM_TOKEN | cut -f2 -d "=")" >> ~/.npmrc
stages:
  - test
  - publish
jobs:
  include:
    - stage: test
      name: "\U0001F5DC️ Run tests"
      script: npm run test:coverage
    - stage: test
      name: "📦 bundlesize"
      script: npm run profile
    - stage: publish
      name: "🚀 Publish to npm"
      script: npx @manifoldco/cli run -t manifold -p shadowcat -- npm run publish
      if: tag IS present AND branch = master
after_success:
  - npx codecov
